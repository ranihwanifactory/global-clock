  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Theme Transition Effects */
    .theme-dark { background: #0f172a; color: #e2e8f0; }
    .theme-light { background: #f0f9ff; color: #1e293b; }

    .glass {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .theme-dark .glass { background: rgba(255, 255, 255, 0.05); }
    .theme-light .glass { 
      background: rgba(255, 255, 255, 0.7); 
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .glass-dark {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .theme-dark .glass-dark { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.05); }
    .theme-light .glass-dark { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(0, 0, 0, 0.1); }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }
    .theme-dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }

    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: blob 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
  </style>

  <script type="importmap">
